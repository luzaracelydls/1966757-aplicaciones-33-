<ion-content [fullscreen]="true">

      <ion-title size="large">Artistas</ion-title>

  </ion-header>
  
  <ion-button class="flecha" (click)="navToSeleccionNombre()">

  </div>

  <div class ="siguiente" (click)="navToInicioTab()">

</ion-content>
