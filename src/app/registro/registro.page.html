
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">registro</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-button class="flecha" (click)="navToHome()">
    <ion-icon slot="icon-only" name="arrow-back-circle-outline"></ion-icon>
  </ion-button>

  <div class="correo">
    <p> ¿Cuál es tu correo?</p>
    <ion-input [(ngModel)]="credenciales.email" fill="outline"></ion-input>
  </div>

  <div class="contra">
    <p> Crea una contraseña</p>
    <ion-input [(ngModel)]="credenciales.password" fill="outline"></ion-input>
  </div>

  <div class="siguiente">
    <ion-button shape="round" color = "warning"  >siguiente</ion-button>
  </div>

</ion-content>
