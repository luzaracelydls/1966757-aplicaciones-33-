<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Inicio Sesion</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-button class="flecha" (click)="navToHome()">
    <ion-icon slot="icon-only" name="arrow-back-circle-outline" ></ion-icon>
  </ion-button>

  <form [formGroup]="loginForm" (ngSubmit)="login()">

    <ion-item class = "correo">
      <ion-label position="floating">Introduce tu correo</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>

    <ion-item class ="contra">
      <ion-label position="floating">¿Cual es tu contraseña?</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>

    <div class="iniciar">
    <ion-button type="submit" color ="warning" shape ="round" [disabled]="!loginForm.valid">Iniciar Sesión</ion-button>
    </div>
  </form>



</ion-content>
